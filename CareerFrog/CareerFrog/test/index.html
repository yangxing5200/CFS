<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Video Player Tutorial - by Valeriu Timbuc for DesignModo</title>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="css/style.css" media="screen">

	<style type="text/css">
		html, body { margin: 0;	padding: 0; }
		body { background: #f2f2f2 url(img/bg.png) no-repeat top center; padding-top: 265px; }
		.mejs-container { margin: 0 auto; }
	</style>
<meta name="robots" content="noindex,follow" />
</head>

<body>

	<video id="videoId"  width="640" height="267" poster="media/cars.png">
		<source src="media/cars.mp4" type="video/mp4">
	</video>
    <button id="btn">test</button>
	<script>
	$(document).ready(function() {
		$('video').mediaelementplayer({
		    alwaysShowControls: false,
		    pause:false,
			videoVolume: 'horizontal',
			features: ['volume'],
			//eventTester("pause")
		});
	   // $('#videoId').get(0).currentTime = 100;
		$('#videoId').get(0).play();
		$('#videoId').get(0).currentTime = 50;
		$('#btn').click(function () {
		    $('#videoId').get(0).play();
		    $('#videoId').get(0).currentTime += 5;
	       // alert($('#videoId').get(0).currentTime);
		});
		$('#videoId').get(0).pause=function(e) {
		  //  alert(e);
		}
	});
	</script>

</body>

</html>
