<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Video Player Tutorial - by Valeriu Timbuc for DesignModo</title>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="css/style.css" media="screen">

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            /*background: #f2f2f2 url(img/bg.png) no-repeat top center;*/
            padding-top: 265px;
        }

        .mejs-container {
            margin: 0 auto;
        }
    </style>
    <meta name="robots" content="noindex,follow" />
</head>

<body>

    <video id="videoId" width="720" height="360" poster="media/wait.png">
        <source src="http://7xkxrp.media1.z0.glb.clouddn.com/House.Of.Cards.S01E01.mp4" type="video/mp4">
    </video>

    <button id="btn">快进5秒</button>
    <script>
        $(document).ready(function () {
            $('video').mediaelementplayer({
                alwaysShowControls: false,
                pause: false,
                videoVolume: 'horizontal',
                features: [],
                //eventTester("pause")
            });
            // $('#videoId').get(0).currentTime = 100;
            $('#videoId').get(0).play();
            $('#videoId').get(0).currentTime = 50;
            $('#btn').click(function () {
                $('#videoId').get(0).play();
                $('#videoId').get(0).currentTime += 5;
                // alert($('#videoId').get(0).currentTime);
            });
            $('#videoId').get(0).pause = function (e) {
                //  alert(e);
            }
            setInterval(function () {
                var currentTime = $('#videoId').get(0).currentTime;
                var duration = $('#videoId').get(0).duration;
                if (duration > currentTime) {
                    if (currentTime > 60 && currentTime < 62) {
                        alert("开始答题");
                    }
                }
            }, 1000);

        });
    </script>

</body>

</html>
